<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor Base Apparel Coming Soon Page">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>

      <div class="intro">
        <h1><span class="light-gray">We're</span> coming soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="" class="form">
          <input
            type="text"
            name="input_email"
            id="input_email"
            placeholder="Email Address"
          />

          <button class="proceed">
            <img src="images/icon-arrow.svg" alt="Proceed"/>
          </button>
        </form>
      </div>
      <div class="graphic">
        <img src="images/hero-desktop.jpg" class="desktop" alt="Main Image Desktop" />
        <img src="images/hero-mobile.jpg" class="mobile" alt="Main Image Mobile" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="javascript:;">Ankit Sharma</a>.
      </p>
    </footer>
  </body>
</html>
